<VirtualHost *:443>

    ServerName <servername>

    WSGIScriptReloading On
    #WSGIReloadMechanism Process
    WSGIDaemonProcess <project>-<environment>
    WSGIProcessGroup <project>-<environment>
    WSGIApplicationGroup <project>-<environment>
    WSGIPassAuthorization On
    
    WSGIScriptAlias / <home>/www/<environment>/<project>/apache/<environment>.wsgi/
    
     <IfModule mod_ssl.c>
                SSLEngine On
                SSLCipherSuite "ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM"
                SSLProtocol -ALL +SSLv3 +TLSv1
                SSLProxyEngine On
                SSLCertificateFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.cert.pem"
                SSLCertificateKeyFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.key.pem"
                SSLCertificateChainFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.chain.pem"
                SSLProxyProtocol -ALL +SSLv3 +TLSv1
    </IfModule>

	Alias /robots.txt <home>/www/<environment>/<project>/static/robots.txt
	Alias /favicon.ico <home>/www/<environment>/<project>/static/favicon.ico

	AliasMatch ^/([^/]*\.css) <home>/www/<environment>/<project>//static/styles/$1

	Alias /media/ <home>/www/<environment>/<project>/media/
	Alias /static/ <home>/www/<environment>/<project>/static/

    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>

<Directory <home>/www/<environment>/<project>/static>
Order deny,allow
Allow from all
</Directory>

<Directory <home>/www/<environment>/<project>/media>
Order deny,allow
Allow from all
</Directory>
    
    
    ErrorLog <home>/www/log/error.log
    LogLevel info
    CustomLog <home>/www/log/access.log combined
</VirtualHost>
