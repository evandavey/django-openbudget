{% extends "openbudgetapp/base.html" %}
{% block title %}Transaction Journal{% endblock %}
{% block content %}


{% for t in transactions %}
<div class="row">
<div class="span2">
	<h4>{{t.postdate}}</h4>
	<div class="row">
		<div class="span4 offset1">
			{{t.description}}
		</div>
	</div>
	{% for s in transactions.splits.all %}
	
	<div class="row">
		<div class="span4 offset1">
			{{s.account}}
		</div>
	</div>
	
	{% endfor %}
</div>

</div>
{% endfor %}
	
	


{% endblock %}
