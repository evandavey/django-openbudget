<table class="table table-condensed">
	<caption>Actual vs Budget ({{name}})</caption>
	<tr>
		<th>Actual</th>
		<td>{{actual}}</td>
	</tr>
	<tr>
		<th>Budget</th>
		<td>{{budget}}</td>
	</tr>
	<tfoot>
	<tr>
		<th>Difference</th>
		<td>
		{% if vsbudget < 0 %}	
			<span class="label label-error">{{vsbudget}}</span>
		{% else %}	
			<span class="label label-success">{{vsbudget}}</span>
		{% endif %}
		</td>
	</tr>
	</tfoot>
	
</table>
