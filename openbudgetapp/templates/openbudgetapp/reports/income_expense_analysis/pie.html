
<script type="text/javascript">
var chart_{{id}};

$(document).ready(function() {
	makechart_{{id}}();
});
	
	
function makechart_{{id}}() {	chart_{{id}} = new Highcharts.Chart({
		chart: {
			renderTo: '{{id}}',
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false
		},
		title: {
			text: '{{name}}'
		},
		tooltip: {
			formatter: function() {
				return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: false,
					color: '#000000',
					connectorColor: '#000000',
					formatter: function() {
						return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
					}
				},
				showInLegend: true
			
			}
		},
		series: [{
			type: 'pie',
			name: 'actual',
			data: [
				{% for label,val in data.items %}
				{% if for.last %}
					['{{label.name}}',  {{val}}]
				{% else %}
					['{{label.name}}',  {{val}}],
				{% endif %}
				{% endfor %}
			]
		}]
	});
};

</script>
<div id="{{id}}" style="width: 700px;height: 500px"></div>
